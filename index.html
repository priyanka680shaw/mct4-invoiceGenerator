<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @media print {
            .btn{
                display: none;
            }

            
        }

        .container{
          background-image: linear-gradient(to right, #DCE35B , #45B649);
        }
        
        .billTo{
         box-shadow: 2px 2px 2px 10px white;
          
        }

        .billFrom{
          box-shadow: 2px 2px 2px 10px white;
          
        }

        h4{
          font-size: 40px;
          color: red;
          text-transform: capitalize;
        }
    </style>
  </head>
  <body>

    <div class="container text-center ">
        <div class="card">
            <div class="card-header">
                <h1 style="text-align: center;">Invoice</h1>
            </div>
            <div class="card-body">
                <div class="container text-center">

                    <div class="row  p-3 m-5" >

                        <div class="col-6 p-3 billTo">
                           <!-- input -->
                           <h4>Bill to</h4>
                           <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Costumer Name</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Address</span>
                            <input type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Email Address</span>
                            <input type="text" class="form-control" placeholder="Email Address" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Billing Address</span>
                            <input type="text" class="form-control" placeholder="Billing Address" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Pin Code</span>
                            <input type="text" class="form-control" placeholder="Pin Code" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        </div>

                        <div class="col-6  p-3 billFrom">
                        <!-- input -->
                        <h4>Bill from</h4>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Costumer Name</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Address</span>
                            <input type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Email Address</span>
                            <input type="text" class="form-control" placeholder="Email Address" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Billing Address</span>
                            <input type="text" class="form-control" placeholder="Billing Address" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Pin Code</span>
                            <input type="text" class="form-control" placeholder="Pin Code" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        </div>
                    </div>


                    <!-- table -->
        
                        <table class="table table-dark" border="5px solid black">
                            <thead class="text-center text-bg-warning  p-3">
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Product</th>
                                    <th scope="col">quantity</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Total</th>
                                    <th scope="col"><button type="button" class="btn btn-warning text-end addButton">+</button></th>
                                </tr>
                            </thead>
                       
                            <tbody class="text-center items-Container">

                                <!-- dynamically add itens coloumn here ....... -->

                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-2">
                                <button type="button" class="btn btn-primary" onclick="getPrint()">Print</button>
                            </div>
                            <div class="col-2">
                              <button type="button" class="btn btn-primary" onclick="reset()">Reset</button>
                          </div>
                        </div>
                        <footer>
                            <div class="row">
                                <div class="col-8">
                                </div>
                                <div class="col-4 ">
                                    <!-- input -->
                              
                                    <div class="input-group mb-3">
                                     <span class="input-group-text " id="basic-addon1">Total</span>
                                     <input type="text" class="form-control totalOfAllProducts" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                                   </div>
                                   <div class="input-group mb-3">
                                     <span class="input-group-text" id="basic-addon1">GST</span>
                                     <input type="text" class="form-control GST" placeholder="GST %" aria-label="Username" aria-describedby="basic-addon1">
                                   </div>
                                   <div class="input-group mb-3">
                                     <span class="input-group-text" id="basic-addon1">Net Amount</span>
                                     <input type="text" class="form-control netAmount"  aria-label="Username" aria-describedby="basic-addon1">
                                   </div>
                                   
                                 </div>
                                 
                            </div>
                        </footer>
                        

                    <!-- table end-->
                </div>
            </div>
        </div>
        <!-- adding table -->

        

    </div>

    <script>
        function getPrint(){
            window.print();
        }
    </script>
    

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
